<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutAdmin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animales</title>
</head>
<body>

<section layout:fragment="content">

    <div class="container mt-5 m-5">
        <h1>Gestión de Animales</h1>

        <!-- Formulario Crear/Editar -->
        <form th:action="@{/admin/animales/guardar}" th:object="${animal}" method="post" class="row g-3 mb-4">
            <input type="hidden" th:field="*{id}"/>
            <div class="col-md-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{chip}" class="form-control" placeholder="Chip">
            </div>
            <div class="col-md-1">
                <input type="number" th:field="*{peso}" class="form-control" placeholder="Peso">
            </div>
            <div class="col-md-1">
                <input type="number" th:field="*{edad}" class="form-control" placeholder="Edad">
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{caracterSocial}" class="form-control" placeholder="Carácter social">
            </div>
            <div class="col-md-3">
                <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción">
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{genero}" class="form-control" placeholder="Género">
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{origen}" class="form-control" placeholder="Origen">
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{adoptado}" class="form-control" placeholder="Estado adopción">
            </div>
            <div class="col-md-2">
                <input type="date" th:field="*{fechaLlegada}" class="form-control" placeholder="Fecha llegada">
            </div>
            <div class="col-md-2">
                <select th:field="*{paseable}" class="form-control">
                    <option th:value="true">Sí</option>
                    <option th:value="false">No</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100"
                        th:text="*{id} != null ? 'Actualizar' : 'Guardar'">Guardar
                </button>
            </div>
        </form>

        <!-- Tabla de Animales -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Chip</th>
                <th>Peso</th>
                <th>Edad</th>
                <th>Carácter social</th>
                <th>Descripción</th>
                <th>Género</th>
                <th>Origen</th>
                <th>Estado adopción</th>
                <th>Fecha llegada</th>
                <th>Pasearlo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="animal, iterStat : ${animales}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${animal.nombre}"></td>
                <td th:text="${animal.chip}"></td>
                <td th:text="${animal.peso}"></td>
                <td th:text="${animal.edad}"></td>
                <td th:text="${animal.caracterSocial}"></td>
                <td th:text="${animal.descripcion}"></td>
                <td th:text="${animal.genero}"></td>
                <td th:text="${animal.origen}"></td>
                <td th:text="${animal.adoptado}"></td>
                <td th:text="${animal.fechaLlegada}"></td>
                <td th:text="${animal.paseable ? 'Sí' : 'No'}"></td>
                <td>
                    <a th:href="@{'/admin/animales/editar/' + ${animal.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/admin/animales/eliminar/' + ${animal.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este animal?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
