<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <title>Usuario Editar</title>
  <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>

<section layout:fragment="content">

  <div class="row bg-white mt-5 m-0 p-0 w-100">
    <div class="row w-100">
      <div th:replace="~{fragments/navbarPerfil :: navPerfilFragment}"></div>

      <div class="col-md-9 col-lg-10 justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-8">

            <!-- Formulario único para simplificar -->
            <form th:action="@{/perfil/guardar}" th:object="${perfilDTO}" method="post">
              <div class="p-3 py-5">
                <h4 class="text-right">Datos de Perfil</h4>

                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Apellidos" th:field="*{apellidos}" />
                  </div>
                </div>

                <div class="row mt-3">

                  <!-- Select País -->
                  <div class="col-md-6 mt-1">
                    <label class="labels">País</label>
                    <select id="pais" name="pais" class="form-control" th:field="*{pais}">
                      <option value="" disabled th:selected="${perfilDTO.pais == null}">Selecciona un país</option>
                      <option th:each="pais : ${paises}"
                              th:value="${pais.code}"
                              th:text="${pais.name}"
                              th:selected="${pais.code == perfilDTO.pais}">
                      </option>
                    </select>
                  </div>

                  <!-- Select Ciudad -->
                  <div class="col-md-6 mt-1">
                    <label class="labels">Ciudad</label>
                    <select id="ciudad" name="ciudad" class="form-control" th:field="*{ciudad}">
                      <option value="" disabled th:selected="${perfilDTO.ciudad == null}">Selecciona una ciudad</option>
                      <option th:each="ciudad : ${ciudades}"
                              th:value="${ciudad}"
                              th:text="${ciudad}"
                              th:selected="${ciudad == perfilDTO.ciudad}">
                      </option>
                    </select>
                  </div>

                </div>

                <div class="row mt-3">
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono1}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono 2</label>
                    <input type="text" class="form-control" th:field="*{telefono2}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono 3</label>
                    <input type="text" class="form-control" th:field="*{telefono3}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Dirección 1</label>
                    <input type="text" class="form-control" th:field="*{direccion}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Código Postal</label>
                    <input type="text" class="form-control" th:field="*{cp}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Edad</label>
                    <input type="number" class="form-control" th:field="*{edad}" />
                  </div>
                </div>

                <!-- Guardar -->
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="submit">Guardar Cambios</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section layout:fragment="pageScripts">
  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
      const paisSelect = document.getElementById("pais");
      const ciudadSelect = document.getElementById("ciudad");

      function cargarCiudades(paisSeleccionado) {
        if (!paisSeleccionado) {
          ciudadSelect.innerHTML = '<option value="" disabled selected>Selecciona una ciudad</option>';
          return;
        }

        fetch('/api/ciudades?pais=' + encodeURIComponent(paisSeleccionado))
                .then(response => response.text())
                .then(xmlString => {
                  const parser = new DOMParser();
                  const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                  const ciudades = xmlDoc.getElementsByTagName("ciudad");

                  ciudadSelect.innerHTML = '';

                  const defaultOption = document.createElement("option");
                  defaultOption.value = '';
                  defaultOption.textContent = 'Selecciona una ciudad';
                  defaultOption.disabled = true;
                  defaultOption.selected = true;
                  ciudadSelect.appendChild(defaultOption);

                  for (let i = 0; i < ciudades.length; i++) {
                    const nombreCiudad = ciudades[i].textContent.trim();

                    const option = document.createElement("option");
                    option.value = nombreCiudad;
                    option.textContent = nombreCiudad;

                    ciudadSelect.appendChild(option);
                  }
                })
                .catch(error => {
                  console.error('Error cargando ciudades:', error);
                  ciudadSelect.innerHTML = '<option value="" disabled selected>Error cargando ciudades</option>';
                });
      }

      paisSelect.addEventListener('change', function() {
        cargarCiudades(this.value);
      });
    });
  </script>
</section>

</body>
</html>
