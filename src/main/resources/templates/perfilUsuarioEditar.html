<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <title>Usuario Editar</title>
  <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>

<section layout:fragment="content">

  <div class="row bg-white mt-5 m-0 p-0 w-100">
    <div class="row w-100">
      <div th:replace="~{fragments/navbarPerfil :: navPerfilFragment}"></div>

      <div class="col-md-9 col-lg-10 justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Datos de Perfil</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" class="form-control" value="" placeholder="surname"></div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 mt-1"><label class="labels">Numero teléfono</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Dirección 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Dirección 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Código Postal</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Estado</label><input type="text" class="form-control" placeholder="enter aestado" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">DNI</label><input type="text" class="form-control" placeholder="enter DNI" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                <div class="col-md-12 mt-1"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Guardar Cambios</button></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span>Métodos de Pago</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Nuevo método de pago</span></div><br>
              <div class="col-md-12"><label class="labels">Nombre Tarjeta</label><input type="text" class="form-control" placeholder="nombre" value=""></div> <br>
              <div class="col-md-12"><label class="labels">Número Tarjeta</label><input type="text" class="form-control" placeholder="numero" value=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
