<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <title>Usuario Editar</title>
  <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>

<section layout:fragment="content">

  <div class="row bg-white mt-5 m-0 p-0 w-100">
    <div class="row w-100">
      <div th:replace="~{fragments/navbarPerfil :: navPerfilFragment}"></div>

      <div class="col-md-9 col-lg-10 justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-8">

            <!-- Formulario único para simplificar -->
            <form th:action="@{/perfil/guardar}" th:object="${perfilDTO}" method="post">
              <div class="p-3 py-5">
                <h4 class="text-right">Datos de Perfil</h4>

                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Apellidos" th:field="*{apellidos}" />
                  </div>
                </div>

                <div class="row mt-3">

                  <!-- Select País -->
                  <div class="col-md-6 mt-1">
                    <label class="labels">País</label>
                    <select id="pais" name="pais" class="form-control" th:field="*{pais}">
                      <option value="" disabled selected>Selecciona un país</option>
                      <option th:each="pais : ${paises}"
                              th:value="${pais.code}"
                              th:text="${pais.name}">
                      </option>
                    </select>
                  </div>

                  <!-- Select Ciudad -->
                  <div class="col-md-6 mt-1">
                    <label class="labels">Ciudad</label>
                    <select id="ciudad" name="ciudad" class="form-control" th:field="*{ciudad}">
                      <option value="" disabled selected>Selecciona una ciudad</option>
                    </select>
                  </div>

                </div>

                <div class="row mt-3">
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono1}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono 2</label>
                    <input type="text" class="form-control" th:field="*{telefono2}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Numero teléfono 3</label>
                    <input type="text" class="form-control" th:field="*{telefono3}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Dirección 1</label>
                    <input type="text" class="form-control" th:field="*{direccion}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Código Postal</label>
                    <input type="text" class="form-control" th:field="*{cp}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}" />
                  </div>
                  <div class="col-md-12 mt-1">
                    <label class="labels">Edad</label>
                    <input type="number" class="form-control" th:field="*{edad}" />
                  </div>
                </div>

                <!-- Guardar -->
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="submit">Guardar Cambios</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const paisSelect = document.getElementById("pais");
      const ciudadSelect = document.getElementById("ciudad");

      const paisActual = /*[['${perfilDTO != null && perfilDTO.pais != null ? perfilDTO.pais : ""}']]*/ "";
      const ciudadActual = /*[['${perfilDTO != null && perfilDTO.ciudad != null ? perfilDTO.ciudad : ""}']]*/ "";
      console.log("Ciudad actual cargada:", ciudadActual);

      function cargarCiudades(paisSeleccionado, ciudadSeleccionada = '') {
        console.log("Cargando ciudades para país:", paisSeleccionado);
        fetch(`/api/ciudades?pais=${paisSeleccionado}`)
                .then(res => res.text())
                .then(data => {
                  const parser = new DOMParser();
                  const xml = parser.parseFromString(data, "application/xml");
                  const ciudades = xml.getElementsByTagName("ciudad");

                  ciudadSelect.innerHTML = ""; // Limpiar antes

                  for (let ciudad of ciudades) {
                    const nombre = ciudad.textContent;
                    const option = document.createElement("option");
                    option.value = nombre;
                    option.textContent = nombre;
                    if (nombre === ciudadSeleccionada) {
                      option.selected = true;
                    }
                    ciudadSelect.appendChild(option);
                  }
                })
                .catch(err => console.error("Error al cargar ciudades:", err));
      }

      paisSelect.addEventListener("change", () => {
        const pais = paisSelect.value;
        cargarCiudades(pais); // No hay ciudad seleccionada aún
      });

      // Si ya existe país y ciudad, cargarlas al inicio
      if (paisActual) {
        cargarCiudades(paisActual, ciudadActual);
      }
    });
  </script>
</section>
</body>
</html>
