<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{sponsor.form.title}"></title>
  <link rel="stylesheet" th:href="@{/css/formularios.css}"/>
</head>
<body>

<section class="mb-5" layout:fragment="content">
  <h2 class="text-success-emphasis fw-bold display-5 my-4 text-center" th:text="#{sponsor.form.heading}"></h2>
  <div class="formContainer">
    <form class="row g-3">

      <legend class="fw-bold"><strong th:text="#{sponsor.form.sponsor.data}"></strong></legend>

      <div class="itemSeleccion">
        <label for="nombrePadrino" class="form-label" th:text="#{sponsor.form.name}"><span style="color: red"></span></label>
        <input type="text" id="nombrePadrino" class="form-control labelForm"
               th:placeholder="#{sponsor.form.name.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="padrinoDNI" class="form-label" th:text="#{sponsor.form.dni}"><span style="color: red">*</span></label>
        <input type="text" id="padrinoDNI" class="form-control labelForm"
               th:placeholder="#{sponsor.form.dni.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="edadPadrino" class="form-label" th:text="#{sponsor.form.age}"><span style="color: red">*</span></label>
        <input type="text" id="edadPadrino" class="form-control labelForm"
               th:placeholder="#{sponsor.form.age.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="telefonoPadrino" class="form-label" th:text="#{sponsor.form.phone}"><span style="color: red">*</span></label>
        <input type="text" id="telefonoPadrino" class="form-control labelForm"
               th:placeholder="#{sponsor.form.phone.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="correoPadrino" class="form-label" th:text="#{sponsor.form.email}"><span style="color: red">*</span></label>
        <input type="text" id="correoPadrino" class="form-control labelForm"
               th:placeholder="#{sponsor.form.email.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="direccionPadrino" class="form-label" th:text="#{sponsor.form.address}"></label>
        <input type="text" id="direccionPadrino" class="form-control labelForm"
               th:placeholder="#{sponsor.form.address.placeholder}">
      </div>

      <div class="itemSeleccion">
        <label for="ocupacionPadrino" class="form-label" th:text="#{sponsor.form.occupation}"><span style="color: red">*</span></label>
        <select id="ocupacionPadrino" class="form-select labelForm" required>
          <option value="" disabled selected th:text="#{form.select.option}"></option>
          <option th:text="#{sponsor.form.occupation.student}"></option>
          <option th:text="#{sponsor.form.occupation.worker}"></option>
          <option th:text="#{sponsor.form.occupation.unemployed}"></option>
        </select>
      </div>
      <br>
      <legend class="fw-bold"><strong th:text="#{sponsor.form.info.title}"></strong></legend>

      <div class="itemSeleccion">
        <label for="preferenciaPadrino" class="form-label" th:text="#{sponsor.form.preference}"><span style="color: red">*</span></label>
        <select id="preferenciaPadrino" class="form-select labelForm" required>
          <option value="" disabled selected th:text="#{form.select.option}"></option>
          <option th:text="#{sponsor.form.preference.dog}"></option>
          <option th:text="#{sponsor.form.preference.cat}"></option>
          <option th:text="#{sponsor.form.preference.any}"></option>
        </select>
      </div>

      <div class="itemSeleccion">
        <label for="nombreMascota" class="form-label" th:text="#{sponsor.form.pet.name}"><span style="color: red">*</span></label>
        <a href="/nuestrosAnimales" target="_blank" class="enlaceMascotas" th:text="#{sponsor.form.pet.list.link}"></a>
        <input type="text" id="nombreMascota" class="form-control labelForm"
               th:placeholder="#{sponsor.form.pet.name.placeholder}" required>
      </div>

      <div class="itemSeleccion">
        <label for="apoyoAdoptante" class="form-label" th:text="#{sponsor.form.support.type}"><span style="color: red">*</span></label>
        <select id="apoyoAdoptante" class="form-select labelForm" required>
          <option value="" disabled selected th:text="#{form.select.option}"></option>
          <option th:text="#{sponsor.form.support.type.monthly}"></option>
          <option th:text="#{sponsor.form.support.type.food}"></option>
          <option th:text="#{sponsor.form.support.type.vet}"></option>
          <option th:text="#{sponsor.form.support.type.walk}"></option>
        </select>
      </div>
      <br>
      <div class="itemSeleccion">
        <label class="form-label"><strong th:text="#{sponsor.form.suggested.amount.title}"></strong></label>
        <p><em th:text="#{sponsor.form.suggested.amount.text}"></em></p>

        <label for="cantidadAporte" class="form-label" th:text="#{sponsor.form.amount}"></label>
        <input type="number" id="cantidadAporte" class="form-control labelForm"
               th:placeholder="#{sponsor.form.amount.placeholder}">

        <br>

        <label for="frecuenciaAporte" class="form-label mt-3" th:text="#{sponsor.form.frequency}"></label>
        <select id="frecuenciaAporte" class="form-select labelForm">
          <option value="" disabled selected th:text="#{form.select.option2}"></option>
          <option value="mensual" th:text="#{sponsor.form.frequency.monthly}"></option>
          <option value="trimestral" th:text="#{sponsor.form.frequency.quarterly}"></option>
          <option value="unica" th:text="#{sponsor.form.frequency.once}"></option>
        </select>

        <br>

        <label for="comentariosAporte" class="form-label mt-3" th:text="#{sponsor.form.comments}"></label>
        <textarea id="comentariosAporte" class="form-control labelForm" rows="3"
                  th:placeholder="#{sponsor.form.comments.placeholder}"></textarea>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btnEnviar text-white" th:text="#{sponsor.form.submit}"></button>
      </div>

    </form>
  </div>
</section>
</body>
</html>
