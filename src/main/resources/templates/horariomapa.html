<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Horario y direcci√≥n</title>
    <link rel="stylesheet" th:href="@{/css/horariomapa.css}"/>
</head>

<body>

<section layout:fragment="content">

    <section class="mainContainer text-center">
        <div class="row g-4 cardMapa">

            <!-- Mapa -->
            <div class="col-12 col-md-7 map-responsive card-box">
                <h2 th:utext="#{horariomapa.dondeEstamos}"></h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3205.7604228853875!2d-6.306106223739451!3d36.53577388256004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0dd15dc92cc96d%3A0x5c01b2594a7b4ad7!2sAv.%20Dr.%20G%C3%B3mez%20Ulla%2C%2013%2C%2011003%20C%C3%A1diz!5e0!3m2!1ses!2ses!4v1750008110075!5m2!1ses!2ses"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Horario y botones -->
            <div class="col-12 col-md-5 tablaHorario card-box">

                <!-- Horario -->
                <h2 th:utext="#{horariomapa.horarioAtencion}"></h2>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="table-success">
                        <tr>
                            <th th:utext="#{horariomapa.dias}"></th>
                            <th th:utext="#{horariomapa.horario}"></th>
                        </tr>
                        </thead>
                        <tbody class="table-light">
                        <tr>
                            <td th:utext="#{horariomapa.lunesViernes}"></td>
                            <td th:utext="#{horariomapa.hora1}"></td>
                        </tr>
                        <tr>
                            <td th:utext="#{horariomapa.sabado}"></td>
                            <td th:utext="#{horariomapa.hora2}"></td>
                        </tr>
                        <tr>
                            <td th:utext="#{horariomapa.domingo}"></td>
                            <td th:utext="#{horariomapa.cerrado}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botones -->
                <div class="boton-container">
                    <h2 th:utext="#{horariomapa.contacto}"></h2>
                    <a class="btn-contacto" href="/contacto" th:utext="#{horariomapa.botonContactanos}"></a>
                </div>

                <div class="boton-container">
                    <h2 th:utext="#{horariomapa.dejanosSugerencia}"></h2>
                    <a class="btn-contacto" href="/buzonsugerencias" th:utext="#{horariomapa.botonSugerencias}"></a>
                </div>
            </div>

        </div>
    </section>
</section>
</body>
</html>
