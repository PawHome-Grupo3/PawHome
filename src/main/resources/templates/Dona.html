<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">

<head>
    <link rel="stylesheet" th:href="@{/css/Dona.css}">
    <title>Dona</title>
</head>
<body>
<br>
<section layout:fragment="content">
    <div class="overlay">
        <div class="contenido-principal">
            <h1><b>¿Cómo puedes donar?</b></h1>
        </div>
        <div class="columnas">
            <!-- Recursos monetarios -->
            <div class="columna">
                <p>Recursos monetarios</p>
                <div th:each="donacion : ${donacionesMonetarias}">
                    <a th:href="${donacion.url}" th:title="${donacion.descripcion}" target="_blank">
                        <div class="donacion-icono">
                            <img th:src="@{'/img/' + ${#strings.toLowerCase(donacion.nombre)} + '.svg'}"
                                 th:alt="${donacion.nombre}" />
                        </div>
                    </a>
                </div>
            </div>
            <!-- Recursos materiales -->
            <div class="columna">
                <p>Recursos materiales</p>
                <div th:each="donacion : ${donacionesMateriales}">
                    <a th:href="${donacion.url}" th:title="${donacion.descripcion}" target="_blank">
                        <div class="donacion-icono">
                            <img th:src="@{'/img/' + ${#strings.toLowerCase(donacion.nombre)} + '.svg'}"
                                 th:alt="${donacion.nombre}" />
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <h3><b>“Gracias a tu apoyo, podemos seguir cuidando y protegiendo a los animales que más lo necesitan. Tu ayuda marca la diferencia”</b></h3>
    </div>
</section>
</body>
</html>
