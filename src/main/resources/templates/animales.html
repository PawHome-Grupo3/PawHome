<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/Apadrina.css}">
  <title>Apadrina</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h2 class="mb-4">Lista de Animales</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="animal : ${animales}">
        <td th:text="${animal.nombre}">Nombre</td>
        <td th:text="${animal.peso}">Peso</td>
        <td th:text="${animal.edad}">Edad</td>
        <td>
          <a th:href="@{'/animales/editar/' + ${animal.id}}" class="btn btn-sm btn-primary">Editar</a>
          <a th:href="@{'/animales/eliminar/' + ${animal.id}}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/animales/nuevo}" class="btn btn-success">Agregar nuevo animal</a>
  </div>
</section>
</body>
</html>
