<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutAdmin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de productos y servicios</title>
</head>
<body>

<section layout:fragment="content">

    <div class="container">
        <h1>Gestión de productos y servicios</h1>

        <!-- Formulario Crear/Editar -->
        <form th:action="@{/admin/prodserv/guardar}" th:object="${producto}" method="post" class="row g-3 mb-4">
            <input type="hidden" th:field="*{id}"/>
            <div class="col-md-3">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción">
            </div>
            <div class="col-md-1">
                <input type="number" th:field="*{rutaImagen1}" class="form-control" placeholder="Imagen 1">
            </div>
            <div class="col-md-1">
                <input type="number" th:field="*{rutaImagen2}" class="form-control" placeholder="Imagen 2">
            </div>
            <div class="col-md-2">
                <input type="text" th:field="*{rutaImagen3}" class="form-control" placeholder="Imagen 3">
            </div>
            <div class="col-md-3">
                <input type="text" th:field="*{categoria}" class="form-control" placeholder="Categoría">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100"
                        th:text="*{id} != null ? 'Actualizar' : 'Guardar'">Guardar
                </button>
            </div>
        </form>

        <!-- Tabla de Producto -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Imagen 1</th>
                <th>Imagen 2</th>
                <th>Imagen 3</th>
                <th>Categoría</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto, iterStat : ${productos}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.rutaImagen1}"></td>
                <td th:text="${producto.rutaImagen2}"></td>
                <td th:text="${producto.rutaImagen3}"></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <a th:href="@{'/admin/prodserv/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/admin/prodserv/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar esta tarifa?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
