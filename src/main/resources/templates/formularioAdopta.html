<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <link rel="stylesheet" th:href="@{/css/formularios.css}"/>
  <title th:text="#{form.title}"></title>
</head>
<body>
<section class="mb-5" layout:fragment="content">
  <h2 class="text-success-emphasis fw-bold display-5 my-4 text-center" th:text="#{form.heading}">Adopta a una de nuestras mascotas</h2>
  <div class="formContainer">
    <!-- ... encabezado HTML omitido para brevedad ... -->
    <form th:action="@{/colabora/adopta/crearFormulario}" th:object="${formAdoptaDTO}" class="row g-3" method="post">
      <fieldset class="col-md-6">
        <!-- ... otros campos ... -->
        <div class="itemSeleccion">
          <label for="nombreAdoptante" class="form-label" th:text="#{form.adopter.name}"></label>
          <input type="text" id="nombreAdoptante" class="form-control labelForm"
                 th:value="*{nombre}" th:field="*{nombre}" th:placeholder="#{form.adopter.name.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="adoptanteDNI" class="form-label" th:text="#{form.adopter.dni}"></label>
          <input type="text" id="adoptanteDNI" class="form-control labelForm"
                 th:value="*{dni}" th:field="*{dni}" th:placeholder="#{form.adopter.dni.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="edadAdoptante" class="form-label" th:text="#{form.adopter.age}"></label>
          <input type="text" id="edadAdoptante" class="form-control labelForm"
                 th:value="*{edad}" th:field="*{edad}" th:placeholder="#{form.adopter.age.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="telefonoAdoptante" class="form-label" th:text="#{form.adopter.phone}"></label>
          <input type="text" id="telefonoAdoptante" class="form-control labelForm"
                 th:value="*{telefono}" th:field="*{telefono}" th:placeholder="#{form.adopter.phone.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="correoAdoptante" class="form-label" th:text="#{form.adopter.email}"></label>
          <input type="email" id="correoAdoptante" class="form-control labelForm"
                 th:value="*{correo}" th:field="*{correo}" th:placeholder="#{form.adopter.email.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="direccionAdoptante" class="form-label" th:text="#{form.adopter.address}"></label>
          <input type="text" id="direccionAdoptante" class="form-control labelForm"
                 th:value="*{direccion}" th:field="*{direccion}" th:placeholder="#{form.adopter.address.placeholder}" readonly>
        </div>

        <div class="itemSeleccion">
          <label for="ocupacionAdoptante" class="form-label" th:text="#{form.adopter.occupation}"></label>
          <select id="ocupacionAdoptante" class="form-select labelForm" th:field="*{ocupacion}" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="desempleado" th:text="#{form.adopter.occupation.unemployed}"></option>
            <option value="trabajador" th:text="#{form.adopter.occupation.worker}"></option>
          </select>
        </div>

        <div class="itemSeleccion">
          <label for="animalesAdoptante" class="form-label" th:text="#{form.adopter.other.animals}"></label>
          <select id="animalesAdoptante" class="form-select labelForm" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="si" th:text="#{form.yes}"></option>
            <option value="no" th:text="#{form.no}"></option>
          </select>
          <input type="text" id="detalleAnimales" class="form-control labelForm mt-2"
                 th:field="*{otrosAnimales}" th:placeholder="#{form.adopter.other.animals.details}" />
        </div>

        <div class="itemSeleccion">
          <label for="acuerdoFamiliar" class="form-label" th:text="#{form.adopter.family.agreement}"></label>
          <select id="acuerdoFamiliar" class="form-select labelForm" th:field="*{deAcuerdo}" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="si" th:text="#{form.yes}"></option>
            <option value="no" th:text="#{form.no}"></option>
          </select>
        </div>

        <div class="itemSeleccion">
          <label for="hijosAdoptante" class="form-label" th:text="#{form.adopter.children}"></label>
          <select id="hijosAdoptante" class="form-select labelForm" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="si" th:text="#{form.yes}"></option>
            <option value="no" th:text="#{form.no}"></option>
          </select>
          <input type="text" id="detalleHijos" class="form-control labelForm mt-2"
                 th:field="*{hijos}" th:placeholder="#{form.adopter.children.details}" />
        </div>
      </fieldset>

      <fieldset class="col-md-6">
        <div class="itemSeleccion">
          <label for="caracteristicasMascota" class="form-label" th:text="#{form.adoption.characteristics}"></label>
          <input type="text" id="caracteristicasMascota" class="form-control labelForm"
                 th:field="*{caracteristicaMascota}" th:placeholder="#{form.adoption.characteristics.placeholder}" />
        </div>

        <div class="itemSeleccion">
          <label for="experienciasMascota" class="form-label" th:text="#{form.adoption.experience}"></label>
          <input type="text" id="experienciasMascota" class="form-control labelForm"
                 th:field="*{experienciaPrevia}" th:placeholder="#{form.adoption.experience.placeholder}" />
        </div>

        <div class="itemSeleccion">
          <label for="tiempoMascota" class="form-label" th:text="#{form.adoption.time.alone}"></label>
          <input type="text" id="tiempoMascota" class="form-control labelForm"
                 th:field="*{tiempoSolo}" th:placeholder="#{form.adoption.time.alone.placeholder}" />
        </div>

        <div class="itemSeleccion">
          <label for="vidaMascota" class="form-label" th:text="#{form.adoption.living.place}"></label>
          <select id="vidaMascota" class="form-select labelForm" th:field="*{dondeVivira}" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="interior" th:text="#{form.adoption.living.place.indoor}"></option>
            <option value="exterior" th:text="#{form.adoption.living.place.outdoor}"></option>
            <option value="ambas" th:text="#{form.adoption.living.place.both}"></option>
          </select>
        </div>

        <div class="itemSeleccion">
          <label for="veterinarioMascota" class="form-label" th:text="#{form.adoption.trusted.vet}"></label>
          <select id="veterinarioMascota" class="form-select labelForm" th:field="*{veterinario}" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="si" th:text="#{form.yes}"></option>
            <option value="no" th:text="#{form.no}"></option>
          </select>
        </div>

        <div class="itemSeleccion">
          <label for="visitasMascota" class="form-label" th:text="#{form.adoption.visits}"></label>
          <select id="visitasMascota" class="form-select labelForm" th:field="*{visitasSeguimiento}" required>
            <option value="" disabled selected th:text="#{form.select.option}"></option>
            <option value="si" th:text="#{form.yes}"></option>
            <option value="no" th:text="#{form.no}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="firma" class="form-label" th:text="#{form.signature}"></label>
          <textarea id="firma" class="form-control" rows="3" th:field="*{firma}" th:placeholder="#{form.signature.placeholder}" required></textarea>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label" th:text="#{form.date}"></label>
          <input type="date" id="fecha" class="form-control" th:field="*{fechaFormulario}" required>
        </div>

        <input type="hidden" name="usuarioId" th:value="*{usuarioId}" />
        <input type="hidden" name="animalId" th:value="*{animalId}" />

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-5" th:text="#{form.submit}"></button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
</body>
</html>
