<section layout:fragment="content">

					<!-- Baño y corte -->
					<div class="accordion-item seccionTitulo">
						<h2 class="accordion-header" id="headingBanio">
							<button class="accordion-button collapsed seccionTitulo" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseBanio" aria-expanded="false" aria-controls="collapseBanio">

							</button>

						<div id="collapseBanio" class="accordion-collapse collapse" aria-labelledby="headingBanio"
							 data-bs-parent="#accordionServiciosPerros">

									<li><i class="fas fa-dog me-2 "></i>

									</li>
									<li><i class="fas fa-dna me-2 "></i>
										<span th:utext="#{servicios.peluqueria.corteIncluye.pelo}"></span>
									</li>
									<li><i class="fas fa-spray-can-sparkles me-2 "></i>
										<span th:utext="#{servicios.peluqueria.corteIncluye.perfume}"></span>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<!-- Suplementos -->
					<div class="accordion-item seccionTitulo">
						<h2 class="accordion-header" id="headingSuplementos">

							 aria-labelledby="headingSuplementos" data-bs-parent="#accordionServiciosPerros">
							<div class="accordion-body">
								<ul class="list-unstyled fs-5">
									<li><i class="fas fa-bug-slash me-2 "></i>

	<!-- Script para controlar la seleccion de tarifas y suplementos -->
	<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elementos
            const btns = document.querySelectorAll('.btnCard');
            const tarifaSpan = document.getElementById('tarifaSeleccionada');
            const precioTotal = document.getElementById('precioTotal');
            const suplementosCheckboxes = document.getElementById('suplementosCheckboxes');
            const tamanoPerroSelect = document.getElementById('tamanoPerro');
            const suplementosContainer = document.getElementById('suplementosContainer');
            const tipoMascotaSelect = document.getElementById('tipoMascota');
            const fechaReserva = document.getElementById('fechaReserva');

            // Impide elegir una fecha anterior al dia actual
            const hoy = new Date().toISOString().split('T')[0];
            fechaReserva.min = hoy;

            // Precios de suplementos
            const preciosSuplementos = {
                'Por nudos': 7,
                'Baño antiparásito': 10,
                'Champú potenciador de color': 10,
                'Deslanado': 7,
                'Baño medicado o spa para pieles sensibles': 15,
                'Retoque extra en patas y cara': 5,
                'Tratamiento antiolor con aceites esenciales': 10,
                'Hidratación de almohadillas': 7,
                'Aplicación de perfume especial': 5
            };

            // Precios por tamaño (perros)
            const preciosTamano = {
                'Gigante > 35kg': 15,
                'Grande 26 - 35kg': 12,
                'Mediano 11 - 25kg': 9,
                'Pequeño 6 - 10kg': 6,
                'Juguete < 5kg': 0
            };

            let tarifaSeleccionada = null;

            // Genera los checkboxes de suplementos según la tarifa base
            function actualizarSuplementos() {
                suplementosCheckboxes.innerHTML = '<label class="form-label fw-bold">Suplementos:</label>';
                tamanoPerroSelect.disabled = true;

                if (!tarifaSeleccionada) return;

                if (tarifaSeleccionada.tipo === 'perro') {
                    const nombreTarifa = tarifaSeleccionada.nombre.toLowerCase();
                    const incluyeBanio = nombreTarifa.includes('baño');
                    const incluyeCorte = nombreTarifa.includes('corte');
                    const todo = nombreTarifa.includes('completo');
                    const mas = nombreTarifa.includes('+');

                    let opciones = [];
                    if (todo || mas) {
                        opciones.push({
							value: 'Baño antiparásito',
							label: 'Baño antiparásito (+10€)'});
                        opciones.push({
                            value: 'Champú potenciador de color',
                            label: 'Champú potenciador de color (+10€)'
                        });
                        opciones.push({
                            value: 'Baño medicado o spa para pieles sensibles',
                            label: 'Baño medicado o spa para pieles sensibles (+15€)'
                        });
                        opciones.push({value: 'Por nudos', label: 'Por nudos (+7€)'});
                        opciones.push({value: 'Deslanado', label: 'Deslanado (+7€)'});
                        opciones.push({
                            value: 'Retoque extra en patas y cara',
                            label: 'Retoque extra en patas y cara (+5€)'
                        });
                        opciones.push({
                            value: 'Tratamiento antiolor con aceites esenciales',
                            label: 'Tratamiento antiolor con aceites esenciales (+10€)'
                        });
                        opciones.push({
                            value: 'Hidratación de almohadillas',
                            label: 'Hidratación de almohadillas (+7€)'
                        });
                        opciones.push({
                            value: 'Aplicación de perfume especial',
                            label: 'Aplicación de perfume especial (+5€)'
                        });
                    } else if (incluyeBanio) {
                        opciones.push({
							value: 'Baño antiparásito',
							label: 'Baño antiparásito (+10€)'});
                        opciones.push({
                            value: 'Champú potenciador de color',
                            label: 'Champú potenciador de color (+10€)'
                        });
                        opciones.push({
                            value: 'Baño medicado o spa para pieles sensibles',
                            label: 'Baño medicado o spa para pieles sensibles (+15€)'
                        });
                        opciones.push({
                            value: 'Tratamiento antiolor con aceites esenciales',
                            label: 'Tratamiento antiolor con aceites esenciales (+10€)'
                        });
                        opciones.push({
                            value: 'Hidratación de almohadillas',
                            label: 'Hidratación de almohadillas (+7€)'
                        });
                        opciones.push({
                            value: 'Aplicación de perfume especial',
                            label: 'Aplicación de perfume especial (+5€)'
                        });
                    } else if (incluyeCorte) {
                        opciones.push({value: 'Por nudos', label: 'Por nudos (+7€)'});
                        opciones.push({value: 'Deslanado', label: 'Deslanado (+7€)'});
                        opciones.push({
                            value: 'Retoque extra en patas y cara',
                            label: 'Retoque extra en patas y cara (+5€)'
                        });
                        opciones.push({
                            value: 'Tratamiento antiolor con aceites esenciales',
                            label: 'Tratamiento antiolor con aceites esenciales (+10€)'
                        });
                        opciones.push({
                            value: 'Hidratación de almohadillas',
                            label: 'Hidratación de almohadillas (+7€)'
                        });
                        opciones.push({
                            value: 'Aplicación de perfume especial',
                            label: 'Aplicación de perfume especial (+5€)'
                        });
                    }

                    // Generar los checkboxes
                    opciones.forEach((opt, idx) => {
                        const checkboxId = 'supl_' + idx;
                        suplementosCheckboxes.innerHTML += `
                    <div class="form-check">
                        <input class="form-check-input suplementoCheck" type="checkbox" value="${opt.value}" id="${checkboxId}">
                        <label class="form-check-label" for="${checkboxId}">
                            ${opt.label}
                        </label>
                    </div>
                `;
                    });

                    tamanoPerroSelect.disabled = false;
                }

                // Añadir listener a los nuevos checkboxes
                document.querySelectorAll('.suplementoCheck').forEach(cb => {
                    cb.addEventListener('change', actualizarPrecioTotal);
                });
            }

            // Actualiza el resumen visual de la selección debajo de tarifa seleccionada
            function actualizarResumen() {
                let html = '';
                // Suplementos seleccionados
                const suplementos = Array.from(document.querySelectorAll('.suplementoCheck:checked')).map(cb => cb.value);
                if (suplementos.length > 0) {
                    html += `<div><strong>Suplementos:</strong> ${suplementos.map(s => `${s} (+${preciosSuplementos[s]}€)`).join('<br>')}</div>`;
                } else {
                    html += `<div><strong>Suplementos:</strong> Ninguno</div>`;
                }

                // Tamaño de perro seleccionado
                if (tarifaSeleccionada && tarifaSeleccionada.tipo === 'perro' && tamanoPerroSelect.value) {
                    html += `<div><strong>Tamaño:</strong> ${tamanoPerroSelect.value} (+${preciosTamano[tamanoPerroSelect.value] || 0}€)</div>`;
                } else if (tarifaSeleccionada && tarifaSeleccionada.tipo === 'perro') {
                    html += `<div><strong>Tamaño:</strong> No seleccionado</div>`;
                }

                suplementosContainer.innerHTML = html;
            }

            tamanoPerroSelect.addEventListener('change', function () {
                actualizarPrecioTotal();
            });

            // Calcula y muestra el precio total
            function actualizarPrecioTotal() {
                if (!tarifaSeleccionada) {
                    precioTotal.textContent = 'PRECIO TOTAL: ';
                    suplementosContainer.innerHTML = '';
                    return;
                }

                let total = tarifaSeleccionada.precioBase;

                // Sumar suplementos seleccionados
                const suplementos = Array.from(document.querySelectorAll('.suplementoCheck:checked'))
                    .map(cb => preciosSuplementos[cb.value] || 0);
                total += suplementos.reduce((a, b) => a + b, 0);

                // Sumar tamaño (solo perros)
                if (tarifaSeleccionada.tipo === 'perro') {
                    tamanoPerroSelect.disabled = false;
                    const tamano = tamanoPerroSelect.value;
                    total += preciosTamano[tamano] || 0;
                }

                precioTotal.textContent = `PRECIO TOTAL: ${total}€`;
                actualizarResumen();
            }

            // Evento click para las tarifas base
            btns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();

                    const card = btn.closest('.cardServicio');

                    // Si ya está seleccionada, deselecciona
                    if (card.classList.contains('selected')) {
                        card.classList.remove('selected');
                        tarifaSeleccionada = null;
                        tarifaSpan.textContent = '';
                        precioTotal.textContent = 'PRECIO TOTAL: ';
                        suplementosCheckboxes.innerHTML = '<label class="form-label fw-bold">Suplementos:</label>';
                        tamanoPerroSelect.value = '';
                        tamanoPerroSelect.disabled = true;
                        suplementosContainer.innerHTML = '';
                        return;
                    }

                    // Deselecciona otras y selecciona esta
                    document.querySelectorAll('.cardServicio.selected').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');

                    // Obtener datos de la tarifa
                    const nombre = card.querySelector('.fs-4, .fs-5').textContent.trim();
                    const precioTexto = card.querySelector('.fw-bold.fs-5').textContent;
                    const precio = parseFloat(precioTexto.match(/\d+/)[0]); // Extraer número del texto

                    // Detectar si es perro o gato (ajusta según tu HTML si lo necesitas)
                    let tipo = 'perro';
                    const parentRow = card.closest('[data-tipo]');
                    if (parentRow && parentRow.dataset.tipo) {
                        tipo = parentRow.dataset.tipo;
                    }

                    tarifaSeleccionada = {
                        nombre: nombre,
                        precioBase: precio,
                        tipo: tipo
                    };

                    tarifaSpan.textContent = `${nombre} - ${precio}€`;

                    actualizarSuplementos();
                    actualizarPrecioTotal();
                });
            });

            // Listener para cambios en tamaño de perro
            tamanoPerroSelect.addEventListener('change', actualizarPrecioTotal);

            // Listener para cambios en tipo de mascota (opcional, si quieres adaptar para gatos)
            if (tipoMascotaSelect) {
                tipoMascotaSelect.addEventListener('change', function () {
                    // Si quieres añadir lógica específica para gatos aquí, hazlo
                    actualizarPrecioTotal();
                });
            }

            // Inicialmente deshabilita el selector de tamaño
            tamanoPerroSelect.disabled = true;

            // Al pulsar el botón de reservar
            document.getElementById('checkoutPeluqueria').addEventListener('submit', async function (event) {
                event.preventDefault();

                const form = event.target;

                // 1. Tarifa base
                const productos = [];
                if (tarifaSeleccionada && tarifaSeleccionada.nombre) {
                    productos.push(tarifaSeleccionada.nombre);
                    console.log(productos.length);
                }

                // 2. Suplementos seleccionados
                const suplementos = Array.from(document.querySelectorAll('.suplementoCheck:checked')).map(cb => cb.value);
                productos.push(...suplementos);

                // 3. Tamaño de animal (si aplica)
                const tamano = document.getElementById('tamanoPerro').value;
                if (tamano) {
                    productos.push(tamano);
                }

                // 4. Enviar al backend como JSON
                const formData = {
                    productos: productos
                };

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.status === "SUCCESS") {
                        window.location.href = data.sessionUrl; // Redirige a Stripe
                    } else {
                        alert("Error en la reserva: " + (data.message || "Sin mensaje"));
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error al procesar la reserva");
                }
            });
        });
	</script>

	<!-- Script para controlar el selector de horas -->
	<script>
        function generarHoras(inicio, fin, intervaloMinutos) {
            const opciones = [];
            let [h, m] = inicio.split(':').map(Number);
            const [hFin, mFin] = fin.split(':').map(Number);

            while (h < hFin || (h === hFin && m <= mFin)) {
                const horaStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                opciones.push(horaStr);
                m += intervaloMinutos;
                if (m >= 60) {
                    m -= 60;
                    h += 1;
                }
            }
            // Opcional: quitar la última si es igual al fin y no quieres incluir el cierre
            if (opciones[opciones.length - 1] === fin) opciones.pop();
            return opciones;
        }

        const horasManana = generarHoras("10:00", "14:00", 30);
        const horasTarde = generarHoras("16:00", "19:00", 30);

        const select = document.getElementById('horaReserva');

        const optgroupManana = document.createElement('optgroup');
        optgroupManana.label = "Mañana";
        horasManana.forEach(hora => {
            const option = document.createElement('option');
            option.value = hora;
            option.textContent = hora;
            optgroupManana.appendChild(option);
        });

        const optgroupTarde = document.createElement('optgroup');
        optgroupTarde.label = "Tarde";
        horasTarde.forEach(hora => {
            const option = document.createElement('option');
            option.value = hora;
            option.textContent = hora;
            optgroupTarde.appendChild(option);
        });

        select.appendChild(optgroupManana);
        select.appendChild(optgroupTarde);
	</script>
