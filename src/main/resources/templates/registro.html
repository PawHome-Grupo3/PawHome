<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/LoginRegistro.css}"/>
</head>

<body>

<section layout:fragment="content">

    <div class="container mt-5 pt-5" style="height: 100vh;">
        <div class="row justify-content-end">
            <div class="col-md-6 mb-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h2 th:utext="#{registro.titulo}"></h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="surname" name="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="referralCode" class="form-label">Código de referido (opcional):</label>
                                <input type="text" class="form-control" id="referralCode" name="referralCode">
                            </div>
                            <div class="mb-3">
                                <label for="terms" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                    Acepto los términos y condiciones
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="privacyPolicy" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="privacyPolicy" name="privacyPolicy" required>
                                    Acepto la política de privacidad
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="newsletter" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                                    Deseo recibir el boletín informativo
                                </label>
                            </div>
                            <div class="mb-3">
                                <img src="captchaImageUrl" alt="Captcha Image" class="img-fluid" id="captchaImage">
                            </div>
                            <div class="mb-3">
                                <label for="captcha" class="form-label">Introduce aquí lo que ves en la imagen:</label>
                                <input type="text" class="form-control" id="captcha" name="captcha" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            <p class="mt-3 text-center">
                                ¿Ya tienes una cuenta? <a th:href="@{/loginPawHome}">Inicia sesión</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
