<div th:fragment="navbarAdminFragment">
    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Botón hamburguesa para abrir el sidebar -->
            <div class="d-flex align-items-center">
                <button class="btn btn-success btnHamburguesa me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarAdmin"
                        aria-controls="sidebarAdmin">
                    <span class="navbar-icon"></span>
                    Abrir menú
                </button>
            </div>

            <!-- Logo y botón de inicio -->
            <div class="navbar-brand d-flex align-items-center">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logoSinFondoBlanco.png}" alt="Logo" width="60" height="60"/>
                </a>

            <!-- Fecha/hora, buscador y dropdown -->
            <div class="d-flex align-items-center">

                <!-- Fecha y hora -->
                <div id="datetime" class="text-white me-3"></div>

                <!-- Buscador -->
                <form class="d-flex me-3" role="search" th:action="@{/buscar}" method="get">
                    <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar..." aria-label="Buscar" />
                    <button class="btn btn-outline-light btn-sm" type="submit">Buscar</button>
                </form>

                <!-- Dropdown usuario -->
                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Perfil
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/perfil}">Ver Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
<!-- Script para mostrar fecha y hora -->
<script>
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime(); // Llamada inicial
</script>
</div>
