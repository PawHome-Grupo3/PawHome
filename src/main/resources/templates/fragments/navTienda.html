<div th:fragment="navTiendaFragment" class="navbar navbar-expand-md navTiendaBar">
    <button class="navbar-toggler buttonHamburguesa" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavTienda"
            aria-controls="navbarNavTienda" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse p-3 navTiendaBar-collapse" id="navbarNavTienda">
        <ul class="navbar-nav navTiendaBar-list">
            <li th:each="categoriaNav : ${categoriasNavDto}" class="navbar-item navTiendaBar-item">
                <a th:utext="${categoriaNav.getNombre()}" th:href="@{'/tienda#' + ${categoriasNavDto.get(categoriaNav.getId()-1).getNombre()}}" class="enlaceNavTienda"></a>
            </li>
            <li class="navbar-item navTiendaBar-item">
                <a href="/tienda/carrito" class="enlaceNavTienda px-1">
                    <i class="fas fa-shopping-cart me-1"></i>Carrito
                </a>
            </li>
            <li class="navbar-item navTiendaBar-item navTiendaBar-search">
                <form class="d-flex" role="search">
                    <input class="form-control navTiendaBar-searchInput" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn navTiendaBar-searchBtn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </li>
        </ul>
    </div>
</div>
