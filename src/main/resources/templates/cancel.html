<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-error {
            background-color: white;
            border: 1px solid #f8d7da;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .card-error .icon-error {
            font-size: 4rem;
            color: #dc3545;
        }
        .btn-profile {
            background-color: #28a745;
            border: none;
        }
        .btn-profile:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="card-error">
        <div class="icon-error mb-3">
            <i class="bi bi-x-circle-fill"></i>
        </div>
        <h1 class="mb-3">Pago fallido</h1>
        <p class="mb-4">Hubo un problema al procesar tu pago.</p>
        <a th:href="@{/tienda}" class="btn btn-profile text-white px-4">Volver a Tienda</a>
        <a th:href="@{/}" class="btn btn-profile text-white px-4">Volver al Inicio</a>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
