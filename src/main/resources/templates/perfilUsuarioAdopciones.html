<!DOCTYPE html>
<html lang="es" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Usuario Citas</title>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>

<section layout:fragment="content">

    <div class="row bg-white mt-5 m-0 p-0 w-100">
        <div class="row w-100">
            <div th:replace="~{fragments/navbarPerfil :: navPerfilFragment}"></div>

            <div class="col-md-9 col-lg-10 justify-content-center">
                <div class="row my-5 justify-content-center">
                    <h2 class="text-center mb-4">Mis Adopciones</h2>

                    <hr class="mx-auto w-100 border-2 opacity-50">

                    <!-- Cards -->
                    <div class="row justify-content-center">
                        <div th:each="adopcion : ${adopciones}"
                             class="col-md-4">
                            <div class="card cardAnimal">
                                <div class="card_image">
                                    <img class="imgCardAnimal" th:src="${adopcion.getRutaImg()}"
                                         alt="foto de perro disponible para adoptar">
                                </div>
                                <div class="card_content d-flex justify-content-center card_contentAnimal">
                                    <h2 class="card_title card_titleAnimal pb-3"
                                        th:utext="${adopcion.getNombre()}"></h2>
                                    <div class="d-flex flex-wrap justify-content-center gap-2 mb-2 card_badges">
                                            <span class="badgeCard">
                                                <i class="fas fa-birthday-cake me-1"></i>
                                                <span th:text="${adopcion.getFechaDocumento()}"></span>
								            </span>

                                        <span th:switch="${adopcion.aceptado}" class="badgeCard">
                                                <i class="fas fa-weight-hanging me-1"></i>
                                                <span th:case="false">Estado: Rechazado</span>
                                                <span th:case="true">Estado: Aceptado</span>
                                                <span th:case="*">Estado: En espera</span>
								            </span>
                                    </div>
                                    <a th:href="@{|/adopciones/${adopcion.adopcionId}/documento|}"
                                       class="btn card_btn botonesCardAnimalApadrina">
                                        Consultar Documentaci√≥n
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
