reviews.title=Reviews
reviews.heading=Reviews that tell stories.
reviews.testimonial.1='I adopted my little dog Luna from this shelter and it was one of the best decisions I have made. The team was very friendly, made sure it was a good match, and gave me all the necessary information. You can feel the love they have for the animals. I highly recommend adopting here: there are many furry friends waiting for a family.'
reviews.testimonial.2='I can?t have pets at home, but thanks to the sponsorship option I can help an adorable kitten named Simba. They send me photos, updates, and I know that with my monthly contribution he has food, veterinary care, and lots of love. It?s a beautiful way to connect with an animal and support the shelter without adopting.'
reviews.testimonial.3='A year ago I started donating to this shelter because I saw their work on social media. They use every euro to improve the lives of rescued dogs and cats: new beds, vaccines, sterilizations, all transparent. Seeing how the animals progress is exciting. If you can?t adopt or sponsor, donating also changes lives.'
