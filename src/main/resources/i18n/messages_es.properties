#RESEñAS
reviews.title=Reseñas
reviews.heading=Reseñas que cuentan historias
reviews.testimonial.1='Adopté a mi perrita Luna en esta protectora y fue una de las mejores decisiones que he tomado. El equipo fue muy amable, se aseguraron de que fuera una buena combinación y me dieron toda la información necesaria. Se nota el amor que tienen por los animales. Recomiendo muchísimo adoptar aquí: hay muchos peluditos esperando una familia.'
reviews.testimonial.2='No puedo tener mascotas en casa, pero gracias a la opción de apadrinar puedo ayudar a un gatito adorable llamado Simba. Me mandan fotos, actualizaciones y sé que con mi aporte mensual él tiene comida, cuidados veterinarios y mucho cariño. Es una forma preciosa de conectar con un animal y apoyar a la protectora sin necesidad de adoptar.'
reviews.testimonial.3='Hace un año empecé a donar a esta protectora porque vi su trabajo en redes sociales. Usan cada euro para mejorar la vida de perros y gatos rescatados: nuevas camas, vacunas, esterilizaciones, todo transparente. Ver cómo progresan los animales es emocionante. Si no puedes adoptar ni apadrinar, donar también cambia vidas.'
reviews.input.placeholder=Deja aquí tu huella
#FIN RESEñAS

